<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <title>Spooky Town Adventures</title>
    <link rel="icon" href="img/Background/skull-147188_1280.png" type="image/x-icon" />
  </head>
  <body onload="init()">
    <div class="container" id="container">
      <div class="turn-device">
        <p>Turn your device to play</p>
        <img class="rotate-img" src="./img/icons/rotate-right-solid.svg" alt="" />
      </div>
      <h1>Spooky Town</h1>
      <div class="overlay" onclick="closeInstructions();closeImpressum()" id="overlay"></div>

      <div class="impressum-modal hidden" id="impressum-modal">
        <img class="quit-imp" onclick="closeImpressum()" src="./img/icons/xmark-solid.svg" alt="quit-instructions" />
        <p>Dora Telekesi</p>
        <p>Hofstraße 15</p>
        <p>48167 Münster</p>
        <p>015128754578</p>
        <p class="credits">
          Music by
          <a
            href="https://pixabay.com/users/hot_dope-27442149/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=248129"
            >Dmitrii</a
          >
          from
          <a
            href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=248129"
            >Pixabay</a
          ><br />

          Sound Effect by
          <a
            href="https://pixabay.com/users/u_v0z5tonc8a-45785922/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=242422"
            >u_v0z5tonc8a</a
          >
          from
          <a
            href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=242422"
            >Pixabay</a
          ><br />

          Picture by
          <a
            href="https://pixabay.com/de/users/leohtt-1183486/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=4591463"
            >leohtt</a
          >
          from
          <a
            href="https://pixabay.com/de//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=4591463"
            >Pixabay</a
          >
        </p>
      </div>
      <div class="instructions hidden" id="instructions">
        <img
          class="quit-inst"
          onclick="closeInstructions()"
          src="./img/icons/xmark-solid.svg"
          alt="quit-instructions"
        />
        <div class="walk">
          <img class="left key" src="./img/icons/play-solid.svg" alt="left" />
          <img class="right key" src="./img/icons/play-solid.svg" alt="right" />
          <p>Walk</p>
        </div>
        <div class="jump">
          <p class="keySpace">SPACE</p>
          <p>Jump</p>
        </div>
        <div class="throw">
          <p class="keyD">D</p>
          <p>Throw Bottle</p>
        </div>
      </div>

      <div class="canvas-container" id="canvas-container">
        <div class="opening-modal" id="opening-modal">
          <div class="modal-header">
            <div onclick="startGame()" class="start-btn">START GAME</div>
            <div class="how-to-play-btn" onclick="openInstructions()">HOW TO PLAY</div>
          </div>
          <div class="modal-footer">
            <div class="impressum" onclick="openImpressum()">IMPRESSUM</div>
          </div>
        </div>
        <div class="canvas-wrapper">
          <canvas id="canvas" width="870px" height="500px"></canvas>
          <div class="canvas-icons" id="canvas-icons">
            <img class="icons" onclick="restartGame()" src="./img/icons/replay.png" alt="replay game" />
            <img
              class="icons music-on"
              id="music-on"
              onclick="toggleMusic()"
              src="img/icons/volume-high-solid.svg"
              alt="music on-off"
            />

            <img
              class="icons"
              id="fullscreen"
              onclick="goFullScreen()"
              src="./img/icons/expand-solid.svg"
              alt="fullscreen mode on-off"
            />
          </div>
          <div class="fail-modal hidden" id="fail-modal">
            <div class="lost-replay" onclick="restartGame()">
              <p>Restart Game</p>
              <img class="restart-game" src="./img/icons/replay.png" alt="restart game" />
            </div>
          </div>
          <div class="win-modal hidden" id="win-modal">
            <div class="win-replay" onclick="restartGame()">
              <p>Restart Game</p>
              <img class="restart-game" src="./img/icons/replay.png" alt="restart game" />
            </div>
          </div>
        </div>
        <div class="panel">
          <div class="panel-wrapper">
            <div class="btn-left-resp" id="btn-left-resp">
              <img class="btn-resp btn-left-resp-img" src="./img/icons/play-solid.svg" alt="" />
            </div>
            <div class="btn-right-resp" id="btn-right-resp">
              <img class="btn-resp btn-right-resp-img" src="./img/icons/play-solid.svg" alt="" />
            </div>
          </div>
          <div class="panel-wrapper">
            <div class="btn-jump-resp" id="btn-jump-resp">
              <img class="btn-resp btn-jump-resp-img" src="./img/icons/play-solid.svg" alt="" />
            </div>
            <div class="btn-throw-resp" id="btn-throw-resp">
              <img class="btn-resp btn-throw-resp-img" src="./img/icons/share-solid.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./classes/drawable-object.class.js"></script>
    <script src="./classes/movable-object.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/enemy.class.js"></script>
    <script src="./classes/endboss.class.js"></script>
    <script src="./classes/status-bar-endboss.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/background-object.class.js"></script>
    <script src="./classes/cloud.class.js"></script>

    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/level.class.js"></script>

    <script src="./classes/throwable-object.class.js"></script>
    <script src="./classes/collectible-object.class.js"></script>
    <script src="./classes/statusbar.class.js"></script>
    <script src="./levels/level1.js"></script>

    <script src="./js/game.js"></script>
  </body>
</html>
